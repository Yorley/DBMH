            <div class="form-group float-label-control">
              <label for="">Nombre de usuario</label>
              <input type="text" class="form-control" placeholder="Nombre de usuario" value="">

            <div class="form-group float-label-control">

            <div class="form-group float-label-control">

			<label for="">Presiona para ir a tu perfil! </label>
